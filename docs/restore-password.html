<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWLIFE.MODA - Resale Store №1</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div class="auth">
        <div class="auth__left" style="background-image: url(img/dist/register-bg-01.jpg)"></div>
        <div class="auth__right">
            <div class="auth__wrapper">
                <h3 class="auth__title">восстановление пароля</h3>
                <p class="auth__description">Введите Ваш Email на него будет выслана ссылка для сброса пароля</p>
                <form action="" class="auth-form">
                    <div class="input-group auth-form__input-group">
                        <input type="email" class="input-group__input auth-form__input" id="input-email" placeholder="Email" required>
                        <label for="input-email" class="input-group__label">Email</label>
                    </div>
                    <button class="auth-form__btn btn" disabled>ОТПРАВИТЬ</button>
                </form>
                <a href="login.html" class="auth__go-to">Войти</a>
                <a href="#" class="auth__link">Узнать подробнее о передаваемой информации</a>
            </div>
            <button class="auth__close close-btn">Закрыть</button>
        </div>
    </div>
    <div class="overlay overlay--active"></div>
    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
